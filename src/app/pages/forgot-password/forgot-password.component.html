<div class="app-body bg">
  <main class="main d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
        <div class="login-content">
                
            <div class="login-form">
                    <div class="login-logo">
                        <img class="align-content img-responsive" src="./assets/images/angular-226066.png" width=100em; height=auto; alt="logo">
                      </div>
                <form [formGroup] = "forgotPass">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" formControlName="emailId" placeholder="Email">
                    </div>
                    <button type="button" class="btn btn btn-flat m-b-30 m-t-30"  (click)="forgotPassword()">Submit</button>
              </form>
                
            </div>
        </div>
         </div>
  </main>
</div>
